<!DOCTYPE html>
<html lang="ru" th:replace="~{layouts/base.html :: base(~{::title}, ~{::main}, _, _)}">
<head>
    <title th:text="#{section.about.events} + ' | MJ'">Title</title>
</head>
<body>
<main>
    <div th:replace="~{fragments/section-head :: base(#{section.about.events}, ${breadcrumbs})}"></div>

    <section class="max-w-screen-xl px-4 mt-12 mx-auto">
        <div class="grid md:grid-cols-3 grid-cols-1 gap-8">
            <th:block th:each="event : ${eventsPage.content}"
                      th:insert="~{fragments/card/event-card :: eventCard(event)}"></th:block>
        </div>

        <div th:replace="~{fragments/nav/pagination :: pagination(${currentPage}, ${eventsPage.getTotalPages()}, '/events')}"></div>
    </section>
</main>
</body>
</html>
