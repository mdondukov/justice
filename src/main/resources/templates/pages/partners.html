<!DOCTYPE html>
<html lang="ru" th:replace="~{layouts/base.html :: base(~{::title}, ~{::main}, _, _)}">
<head>
    <title th:text="#{section.about.partners} + ' | MJ'">Title</title>
</head>
<body>
<main>
    <div th:replace="~{fragments/section-head :: base(#{section.about.partners}, ${breadcrumbs})}"></div>

    <!-- Intro -->
    <section class="max-w-screen-xl px-4 my-20 mx-auto">
        <div th:utext="${data.intro.contentRaw}"
             class="content text-lg text-deep-sky-900 font-light leading-1">Content
        </div>
    </section>

    <section class="max-w-screen-xl px-4 my-20 mx-auto">
        <div class="md:flex md:flex-row md:gap-12"
             th:each="card, iter : ${data.cards}"
             th:classappend="${!iter.last ? 'mb-20' : ''}">
            <div class="md:basis-1/5">
                <div class="border border-deep-sky-100 rounded-lg bg-white md:aspect-square p-8 flex justify-center items-center">
                    <img th:src="${card.img}" th:alt="${card.title}" class="md:w-full w-8/12">
                </div>
            </div>

            <div class="md:basis-4/5 md:mt-0 mt-12">
                <h5 class="mt-auto md:text-3xl text-2xl font-bold leading-tight text-deep-sky-900 mb-6"
                    th:utext="${card.title}">Title</h5>

                <div class="content text-deep-sky-900 font-light leading-1"
                     th:utext="${card.contentRaw}">Content</div>

                <div class="mt-12">
                    <a class="px-12 py-4 font-normal text-center text-white bg-clean-orange-900 rounded-lg hover:bg-clean-orange-800"
                       th:href="${card.readMore.url}"
                       target="_blank"
                       th:text="${card.readMore.name}">Read more</a>
                </div>
            </div>
        </div>
    </section>
</main>
</body>
</html>
