<!DOCTYPE html>
<html lang="ru" th:replace="~{layouts/base.html :: base(~{::title}, ~{::main}, _, _)}">
<head>
    <title th:text="#{section.about.centers} + ' | MJ'">Title</title>
</head>
<body>
<main>
    <div th:replace="~{fragments/section-head :: base(#{section.about.centers}, ${breadcrumbs})}"></div>

    <!-- Goal -->
    <section class="max-w-screen-xl px-4 my-20 mx-auto">
        <div class="grid grid-cols-2 gap-8">
            <div>
                <h2 th:text="${data.goal.title}"
                    class="uppercase text-deep-sky-900 font-bold text-5xl leading-0">Title</h2>
            </div>
            <div>
                <p th:text="${data.goal.content}"
                   class="text-xl text-deep-sky-900 font-light leading-1">Content</p>
            </div>
        </div>
    </section>

    <!-- Tasks -->
    <section class="bg-deep-sky-50">
        <div class="max-w-screen-xl px-4 py-20 mx-auto">
            <h2 th:text="${data.tasks.title}"
                class="uppercase text-deep-sky-900 font-bold text-5xl mb-10">Title</h2>

            <div class="grid grid-cols-2 gap-4">
                <div class="bg-white border border-deep-sky-100 rounded-lg h-full flex flex-col justify-between p-7"
                     th:each="card : ${data.tasks.cards}">

                    <img th:src="@{'/img/common/' + ${card.icon} + '.svg'}"
                         th:alt="${card.icon}"
                         class="w-[40px] h-[40px] mb-8"/>

                    <p class="mt-auto text-xl font-light leading-tight text-deep-sky-900"
                       th:text="${card.content}">Content</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Activities Intro -->
    <section class="bg-center bg-no-repeat bg-[url('/img/centers/booklet.jpg')] bg-gray-500 bg-blend-multiply">
        <div class="max-w-screen-md px-4 py-20 mx-auto">
            <div class="content text-center text-2xl font-light leading-tight text-white"
                 th:utext="${data.acts.intro.contentRaw}">Content
            </div>
        </div>
    </section>

    <!-- Activities -->
    <section class="max-w-screen-xl px-4 mt-20 mx-auto">
        <h2 th:text="${data.acts.title}"
            class="uppercase text-deep-sky-900 font-bold text-5xl mb-10">Title</h2>

        <div class="grid grid-cols-2 gap-4">
            <div class="bg-deep-sky-50 border border-deep-sky-100 rounded-lg h-full flex flex-col justify-between p-7"
                 th:each="card : ${data.acts.cards}">

                <div class="flex items-center justify-center w-12 h-12 rounded-full border-2 border-deep-sky-900  mb-8">
                    <i class="fa-solid text-deep-sky-900 text-xl"
                       th:classappend="${card.icon}"></i>
                </div>

                <p><span class="mt-auto text-xl font-medium leading-tight text-deep-sky-900 mb-2"
                         th:text="${card.title}">Title</span>
                    <span class="text-lg text-deep-sky-900 font-light leading-1"
                          th:text="${card.content}">Content</span></p>
            </div>
        </div>
    </section>

    <!-- Results -->
    <section class="max-w-screen-xl px-4 mt-20 mx-auto">
        <h2 th:text="${data.results.title}"
            class="uppercase text-deep-sky-900 font-bold text-5xl mb-10">Activities</h2>

        <div class="grid grid-cols-3 gap-4">
            <div class="bg-white border border-deep-sky-100 rounded-lg h-full flex flex-col justify-between p-7"
                 th:each="card, iter : ${data.results.cards}">

                <div class="flex items-start mb-8">
                    <div class="flex items-center justify-center w-12 h-12 rounded-full bg-clean-orange-900">
                        <span class="text-white text-lg font-medium"
                              th:text="${iter.index + 1}">1</span>
                    </div>
                </div>

                <p th:text="${card.content}"
                   class="text-lg text-deep-sky-900 font-light leading-1">Content</p>
            </div>
        </div>
    </section>

    <!-- Results Outro -->
    <section class="mt-20 bg-deep-sky-50">
        <div class="max-w-screen-md px-4 py-20 mx-auto">
            <div class="content text-center text-2xl font-light leading-tight text-deep-sky-900"
                 th:utext="${data.results.outro.contentRaw}">Content
            </div>
        </div>
    </section>

    <!-- Support -->
    <section class="max-w-screen-xl px-4 mt-20 mx-auto">
        <h2 th:text="${data.support.title}"
            class="uppercase text-deep-sky-900 font-bold text-5xl mb-10">Title</h2>

        <p th:text="${data.support.intro.content}"
           class="text-xl text-deep-sky-900 font-light leading-1 mb-10">Content</p>

        <div class="grid grid-cols-3 gap-4">
            <div class="bg-deep-sky-50 border border-deep-sky-100 rounded-lg h-full flex flex-col justify-between p-7"
                 th:each="card : ${data.support.cards}">

                <img th:src="@{'/img/common/' + ${card.icon} + '.svg'}"
                     th:alt="${card.icon}"
                     class="w-[40px] h-[40px] mb-8"/>

                <p><span class="mt-auto text-xl font-medium leading-tight text-deep-sky-900 mb-2"
                         th:text="${card.title}">Title</span>
                    <span class="text-lg text-deep-sky-900 font-light leading-1"
                          th:text="${card.content}">Content</span></p>
            </div>
        </div>

        <div class="bg-deep-sky-50 border border-deep-sky-100 rounded-lg p-7 mt-4">
            <p th:text="${data.support.outro.content}"
               class="text-xl text-deep-sky-900 font-light leading-1">Content</p>
        </div>
    </section>

    <!-- Hotline -->
    <section class="bg-center bg-no-repeat bg-[url('/img/centers/phone.jpg')] bg-gray-400 bg-blend-multiply mt-20">
        <div class="max-w-screen-md px-4 py-20 mx-auto">
            <h2 th:text="${data.hotline.title}"
                class="uppercase text-center text-white font-bold text-5xl mb-10">Title</h2>

            <p class="content text-center text-2xl font-light leading-tight text-white"
               th:text="${data.hotline.content}">Content
            </p>

            <div class="flex justify-center mt-12">
                <a class="px-12 py-4 font-medium text-center text-white bg-fresh-carrot-900 rounded-lg hover:bg-fresh-carrot-800"
                   th:href="'tel:' + ${data.hotline.contact.phone}">
                    <span class="block uppercase mb-2"
                          th:text="${data.hotline.contact.title}">Title</span>
                    <span class="block text-4xl"
                          th:text="${data.hotline.contact.phone}">+996 123 456 789</span>
                </a>
            </div>
        </div>
    </section>

    <!-- Centers -->
    <section class="max-w-screen-xl px-4 mt-20 mx-auto">
        <h2 th:text="${data.centers.title}"
            class="uppercase text-center text-deep-sky-900 font-bold text-5xl mb-10">Title</h2>

        <div class="grid grid-cols-3 gap-8 mb-8">
            <div class="h-full flex flex-col justify-between"
                 th:each="card : ${data.centers.cards}">
                <div class="flex-grow flex items-center justify-center">
                    <img th:src="${card.img.path}"
                         th:style="${card.img.style}"
                         th:alt="${card.title}">
                </div>
            </div>
        </div>
        <div class="grid grid-cols-3 gap-8">
            <div th:each="card : ${data.centers.cards}">
                <p th:text="${card.title}"
                   class="text-center text-deep-sky-900 text-xl font-medium mb-2">Title</p>

                <div class="text-center text-deep-sky-900"
                     th:each="contact, iter : ${card.contacts}"
                     th:classappend="${!iter.last ? 'mb-4' : ''}">

                    <address class="not-italic">
                        <p th:utext="${contact.address}">Address</p>

                        <a class="hover:text-deep-sky-800"
                           th:href="'tel:' + ${contact.phone}"
                           th:text="${contact.phone}">+996 312 311671</a>
                    </address>
                </div>
            </div>
        </div>
    </section>
</main>
</body>
</html>
