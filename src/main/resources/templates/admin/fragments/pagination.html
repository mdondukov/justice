<ul th:if="${totalPages > 1}"
    th:fragment="pagination(currentPage, totalPages, basePath)"
    class="inline-flex items-stretch -space-x-px">

    <!-- Previous Button -->
    <li>
        <button class="flex items-center justify-center h-full py-1.5 px-3 ml-0 text-gray-500 bg-white rounded-l-lg border border-gray-300 hover:bg-gray-100 hover:text-gray-700"
                th:classappend="${currentPage <= 0} ? ' text-gray-400 pointer-events-none'"
                th:attr="hx-get=@{${basePath}(page=${currentPage - 1}, search=${searchQuery})}"
                hx-target="#contentTable"
                hx-swap="outerHTML"
                type="button">
            <span class="sr-only">Previous</span>

            <svg class="w-5 h-5" aria-hidden="true" fill="currentColor" viewbox="0 0 20 20"
                 xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd"
                      d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z"
                      clip-rule="evenodd"/>
            </svg>
        </button>
    </li>

    <!-- Page Numbers -->
    <li th:each="i : ${#numbers.sequence(0, totalPages - 1)}">
        <button class="flex items-center justify-center text-sm py-2 px-3 leading-tight border border-gray-300 hover:bg-blue-100"
                th:classappend="${i == currentPage} ? ' text-blue-600 bg-blue-50 hover:text-blue-700 z-10' : ' text-gray-500 bg-white hover:text-gray-700'"
                th:attr="hx-get=@{${basePath}(page=${i}, search=${searchQuery})}"
                hx-target="#contentTable"
                hx-swap="outerHTML"
                th:text="${i + 1}"
                type="button">1
        </button>
    </li>

    <!-- Next Button -->
    <li>
        <button class="flex items-center justify-center h-full py-1.5 px-3 leading-tight text-gray-500 bg-white rounded-r-lg border border-gray-300 hover:bg-gray-100 hover:text-gray-700"
                th:classappend="${currentPage >= totalPages - 1} ? ' text-gray-400 pointer-events-none'"
                th:attr="hx-get=@{${basePath}(page=${currentPage + 1}, search=${searchQuery})}"
                hx-target="#contentTable"
                hx-swap="outerHTML"
                type="button">
            <span class="sr-only">Next</span>

            <svg class="w-5 h-5" aria-hidden="true" fill="currentColor" viewbox="0 0 20 20"
                 xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd"
                      d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z"
                      clip-rule="evenodd"/>
            </svg>
        </button>
    </li>
</ul>
