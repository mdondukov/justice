<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}">Админ-панель</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen">
<header class="bg-blue-600 text-white py-4 shadow-md">
    <div class="container mx-auto flex justify-between items-center">
        <h1 class="text-2xl font-bold">Админ-панель</h1>
        <nav>
            <a href="#" th:href="@{/logout}" class="ml-4 text-sm font-medium hover:underline">Выход</a>
        </nav>
    </div>
</header>
<main class="container mx-auto mt-6">
    <div class="bg-white p-6 rounded-lg shadow-md">
        <h2 class="text-xl font-bold mb-4">Добро пожаловать в панель администратора!</h2>
        <p>Здесь вы можете управлять пользователями и настройками.</p>
    </div>
</main>
</body>
</html>
