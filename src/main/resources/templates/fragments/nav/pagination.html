<div th:if="${totalPages > 1}" th:fragment="pagination(currentPage, totalPages, basePath)" class="mt-12">
    <nav>
        <ul class="flex items-center -space-x-px h-10 text-base">
            <!-- Previous Button -->
            <li>
                <a th:href="${currentPage > 0} ? @{${basePath}(page=${currentPage - 1})} : '#'"
                   class="flex items-center justify-center px-4 h-10 ms-0 leading-tight text-gray-500 bg-white border border-e-0 border-gray-300 rounded-s-lg hover:bg-gray-100 hover:text-gray-700"
                   th:classappend="${currentPage <= 0} ? ' text-gray-400 pointer-events-none'">
                    <span class="sr-only">Previous</span>
                    <svg class="w-3 h-3 rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                         fill="none" viewBox="0 0 6 10">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1"
                              d="M5 1 1 5l4 4"/>
                    </svg>
                </a>
            </li>

            <!-- Page Numbers -->
            <li th:each="i : ${#numbers.sequence(0, totalPages - 1)}">
                <a th:href="@{${basePath}(page=${i})}"
                   class="flex items-center justify-center px-4 h-10 leading-tight border hover:bg-gray-100 hover:text-gray-700"
                   th:classappend="${i == currentPage} ? ' text-deep-sky-800 bg-deep-sky-100' : ' text-gray-500 bg-white'"
                   th:text="${i + 1}">1</a>
            </li>

            <!-- Next Button -->
            <li>
                <a th:href="${currentPage < totalPages - 1} ? @{${basePath}(page=${currentPage + 1})} : '#'"
                   class="flex items-center justify-center px-4 h-10 leading-tight text-gray-500 bg-white border border-gray-300 rounded-e-lg hover:bg-gray-100 hover:text-gray-700"
                   th:classappend="${currentPage >= totalPages - 1} ? ' text-gray-400 pointer-events-none'">
                    <span class="sr-only">Next</span>
                    <svg class="w-3 h-3 rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                         fill="none" viewBox="0 0 6 10">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1"
                              d="m1 9 4-4-4-4"/>
                    </svg>
                </a>
            </li>
        </ul>
    </nav>
</div>
