<div>
    <nav th:fragment="breadcrumbList(breadcrumbs, white)" class="flex mt-8">
        <ol class="inline-flex items-center space-x-1 md:space-x-2 rtl:space-x-reverse">
            <li class="inline-flex items-center">
                <a class="text-sm"
                   th:classappend="${white ? 'text-deep-sky-100 hover:text-white' : 'text-deep-sky-900 hover:text-deep-sky-800'}"
                   th:text="#{home}"
                   th:href="@{/}">Home</a>
            </li>

            <li th:each="breadcrumb : ${breadcrumbs}">
                <div class="flex items-center">
                    <svg viewBox="0 -9 3 24"
                         class="overflow-visible mx-2 w-auto h-6"
                         th:classappend="${white ? 'text-deep-sky-100 group-hover:text-white' : 'text-deep-sky-900 group-hover:text-deep-sky-800'}">
                        <path d="M0 0L3 3L0 6"
                              fill="none"
                              stroke="currentColor"
                              stroke-width="0.5"
                              stroke-linecap="round"
                              stroke-linejoin="round"></path>
                    </svg>

                    <a class="ms-1 text-sm md:ms-2"
                       th:classappend="${white ? 'text-deep-sky-100 hover:text-white' : 'text-deep-sky-900 hover:text-deep-sky-800'}"
                       th:if="${breadcrumb.uri != null}"
                       th:href="${breadcrumb.uri}"
                       th:text="${breadcrumb.title}">Title</a>

                    <span class="ms-1 text-sm md:ms-2"
                          th:classappend="${white ? 'text-deep-sky-100' : 'text-gray-400'}"
                          th:if="${breadcrumb.uri == null}"
                          th:text="${breadcrumb.title}">Title</span>
                </div>
            </li>
        </ol>
    </nav>
</div>
