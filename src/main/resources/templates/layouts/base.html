<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org" th:fragment="base (title, content, links, scripts)">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title th:replace="${title}">Monitoring for Justice</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/justice.css" th:href="@{/css/justice.css}">

    <th:block th:replace="${links}" />

    <script src="https://kit.fontawesome.com/498949fb43.js" crossorigin="anonymous"></script>
</head>
<body>
<header th:replace="~{fragments/header.html}"></header>
<main th:replace="${content}"></main>
<footer th:replace="~{fragments/footer.html}"></footer>

<th:block th:replace="${scripts}" />
</body>
</html>
